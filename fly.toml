# fly.toml file generated for morning-voice-9704 on 2020-12-29T12:37:50-05:00

app = "cool-feather-1556"

kill_signal = "SIGINT"
kill_timeout = 5

[experimental]
  private_network = "true"

[[mounts]]
  source = "cache"
  destination = "/cache"

[[services]]
  internal_port = 80
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 200
    soft_limit = 150

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
